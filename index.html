<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Ensure the scene takes up the full screen */
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      a-scene {
        height: 100%;
        width: 100%;
      }
      /* Style the play button */
      #playButton {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        padding: 10px 20px;
        font-size: 16px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets5.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" embedded>
      <a-assets>
        <!-- Video asset, plays inline with cross-origin set -->
        <video id="video" src="vid2.mp4" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plane for the video, set to dynamically adjust its size based on the video aspect ratio -->
        <a-plane id="videoPlane" material="shader: flat; src: #video" position="0 0 0" height="1.777" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <!-- Play Button -->
    <button id="playButton">Play Video with Audio</button>

    <script>
      const video = document.getElementById('video');
      const playButton = document.getElementById('playButton');
      const videoPlane = document.getElementById('videoPlane');

      // Adjust the plane's dimensions based on the video aspect ratio
      video.addEventListener('loadedmetadata', () => {
        const aspectRatio = video.videoWidth / video.videoHeight;
        videoPlane.setAttribute('width', aspectRatio);
        videoPlane.setAttribute('height', 1 / aspectRatio);
      });

      // Add event listener to the play button
      playButton.addEventListener('click', () => {
        video.muted = false;
        video.volume = 1.0; // Set the volume to max
        video.play().then(() => {
          console.log('Video with audio is playing.');
        }).catch((error) => {
          console.error('Error attempting to play the video with audio:', error);
        });
      });

      // Log when the video is playing or encounters an error
      video.addEventListener('play', () => {
        console.log('Video with audio is playing.');
      });

      video.addEventListener('error', (e) => {
        console.error('Error loading or playing video with audio:', e);
      });

      // Adjust the scene when the screen orientation changes
      window.addEventListener('resize', () => {
        const aspectRatio = video.videoWidth / video.videoHeight;
        videoPlane.setAttribute('width', aspectRatio);
        videoPlane.setAttribute('height', 1 / aspectRatio);
      });
    </script>
  </body>
</html>
